<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Encurtador de Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .message-box.success {
            border-left: 5px solid #4CAF50;
        }
        .message-box.error {
            border-left: 5px solid #e74c3c;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="message-box" id="message-box">
        <h2 id="message-title"></h2>
        <p id="message-content"></p>
        <a href="/" class="back-button">Voltar</a>
    </div>

    <script>
        // Obter os par√¢metros de URL para exibir a mensagem adequada
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const message = urlParams.get('message');

        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');

        if (status === 'success') {
            messageBox.classList.add('success');
            messageTitle.textContent = 'Sucesso!';
            messageContent.innerHTML = `Link encurtado: <a href="${message}">${message}</a>`;
        } else if (status === 'error') {
            messageBox.classList.add('error');
            messageTitle.textContent = 'Erro';
            messageContent.textContent = message;
        }
    </script>

</body>
</html>
