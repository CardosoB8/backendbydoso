<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 80%;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download do Arquivo</h1>
        <p>Você pode baixar o arquivo clicando no link abaixo:</p>
        <a id="download-link" href="#">Baixar Arquivo</a> <!-- Link será atualizado via JavaScript -->
        <div id="error-message" class="error-message"></div> <!-- Mensagem de erro -->
    </div>

    <div class="footer">
        <p><a href="/home">Voltar para a Página Principal</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const errorMessage = document.getElementById('error-message');
            const downloadLink = document.getElementById('download-link');

            if (id) {
                fetch(`/get-long-url?id=${id}`)
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error('URL não encontrada.');
                        }
                    })
                    .then(longUrl => {
                        downloadLink.href = longUrl;
                        downloadLink.download = ''; // Habilita o download
                    })
                    .catch(error => {
                        errorMessage.textContent = `Erro: ${error.message}`;
                        errorMessage.style.display = 'block';
                        downloadLink.style.display = 'none'; // Esconde o link de download em caso de erro
                    });
            } else {
                errorMessage.textContent = 'Erro: ID não encontrado na URL.';
                errorMessage.style.display = 'block';
                downloadLink.style.display = 'none'; // Esconde o link de download em caso de erro
            }
        });
    </script>
</body>
</html>
