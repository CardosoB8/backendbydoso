<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação - CAPTCHA</title>
    <style>
        body {
            margin: -20px 20px -20px 20px;
            padding: 10px 50px 10px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(45deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .captcha-container {
            text-align: center;
            background-color: #2e2e48;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .captcha-container:hover {
            transform: scale(1.05);
        }

        label {
            font-size: 1.25rem;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6ec4;
            color: #fff;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e056c4;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #ff6ec4;
            margin-bottom: 10px;
            margin: 10px 10px 10px 10px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .social-button {
            background-color: #2e2e48;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #ff6ec4;
        }

        .social-button.youtube {
            background-color: #ff0000;
        }

        .social-button.youtube:hover {
            background-color: #cc0000;
        }

        .social-button.whatsapp {
            background-color: #25d366;
        }

        .social-button.whatsapp:hover {
            background-color: #1da851;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Encurtador feito por doso</div>
    </div>

    <div class="captcha-container">
        <h1>Verificação CAPTCHA</h1>
        <p>Digite o nome do YouTuber que fez este site:</p>
        <input type="text" id="captchaInput" placeholder="Digite aqui...">
        <button onclick="verifyCaptcha()">Verificar</button>
    </div>

    <div class="social-buttons">
        <a href="https://youtube.com/@sketchwarepromoz?si=TspY1aRptoBJ3woS" target="_blank" class="social-button youtube">YouTube</a>
        <a href="https://wa.me/+258865446574?text=kmk doso" target="_blank" class="social-button whatsapp">WhatsApp</a>
    </div>

    <script>
        function verifyCaptcha() {
            const answer = document.getElementById('captchaInput').value;
            if (answer.trim().toLowerCase() === 'aimmisterdoso') {
                const urlParams = new URLSearchParams(window.location.search);
                const urlId = urlParams.get('id');
                window.location.href = `download.html?id=${urlId}`;
            } else {
                alert('Resposta incorreta. Tente novamente.');
            }
        }
    </script>
</body>
</html>
