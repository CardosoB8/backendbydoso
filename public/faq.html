<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 80%;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contato</h1>
        <p>Se você tiver dúvidas ou precisar de suporte, entre em contato conosco preenchendo o formulário abaixo.</p>
        <form id="contactForm">
    <input type="text" id="nome" placeholder="Seu Nome" required>
    <input type="email" id="email" placeholder="Seu E-mail" required>
    <textarea id="mensagem" rows="5" placeholder="Sua Mensagem" required></textarea>
    <button type="submit">Enviar</button>
</form>
    </div>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário

        // Captura os valores dos campos
        var nome = document.getElementById('nome').value;
        var email = document.getElementById('email').value;
        var mensagem = document.getElementById('mensagem').value;

        // Codifica a mensagem para uso na URL
        var texto = `Nome: ${nome}%0AEmail: ${email}%0AMensagem: ${mensagem}`;
        var telefoneDestino = '865446574'; // Substitua pelo seu número do WhatsApp com código do país e DDD, exemplo: 5511999999999

        // Redireciona para o WhatsApp com a mensagem preenchida
        window.open(`https://wa.me/${telefoneDestino}?text=${texto}`, '_blank');
    });
</script>

    <div class="footer">
        <p><a href="/home">Voltar para a Página Principal</a></p>
    </div>
</body>
</html>
