<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6411684716871403">
    <title>Verificação de Link</title>
    <style>
        body {
            margin: -20px 20px -20px 20px;
            padding: 10px 50px 10px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(45deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #ff6ec4;
            margin-bottom: 20px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #ff6ec4;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .social-button {
            background-color: #2e2e48;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #ff6ec4;
        }

        .social-button.youtube {
            background-color: #ff0000;
        }

        .social-button.youtube:hover {
            background-color: #cc0000;
        }

        .social-button.whatsapp {
            background-color: #25d366;
        }

        .social-button.whatsapp:hover {
            background-color: #1da851;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">Encurtador feito por doso</div>
    </div>

    <h1>Verificando Link</h1>
    <div class="loader"></div>
    <p>Aguarde enquanto verificamos o link...</p>

    <div class="social-buttons">
        <a href="https://youtube.com/@sketchwarepromoz?si=TspY1aRptoBJ3woS" target="_blank" class="social-button youtube">YouTube</a>
        <a href="https://wa.me/+258865446574?text= kmk doso" target="_blank" class="social-button whatsapp">WhatsApp</a>
    </div>

    <script>
        // Simula o tempo de processamento de 5 segundos antes de avançar para a próxima página
        setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const urlId = urlParams.get('id');
            window.location.href = `contar.html?id=${urlId}`;
        }, 15000);
    </script>
</body>

</html>
