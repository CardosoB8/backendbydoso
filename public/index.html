<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6411684716871403">
    <title>Encurtador de URL</title>
    <style>
        /* Seu CSS aqui */
        body {
            margin: -20px 20px -20px 20px;
            padding: 10px 50px 10px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(45deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            background-color: #2e2e48;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        input[type="password"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            color: #333;
        }

        button {
            background-color: #ff6ec4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #7873f5;
        }

        p#result {
            margin-top: 20px;
            font-size: 1.1rem;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #ff6ec4;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .social-button {
            background-color: #2e2e48;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #ff6ec4;
        }

        .social-button.youtube {
            background-color: #ff0000;
        }

        .social-button.youtube:hover {
            background-color: #cc0000;
        }

        .social-button.whatsapp {
            background-color: #25d366;
        }

        .social-button.whatsapp:hover {
            background-color: #1da851;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">Encurtador feito por doso</div>
    </div>

    <h1>Encurtador de URL</h1>

    <form id="shortenForm" onsubmit="return encurtarURL()">
        <label for="secret">Senha Secreta:</label>
        <input type="password" id="secret" placeholder="Digite a senha secreta" required>

        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="Digite a URL a ser encurtada" required>

        <button type="submit">Encurtar URL</button>
    </form>

    <p id="result"></p>

    <div class="social-buttons">
        <a href="https://youtube.com/@sketchwarepromoz?si=TspY1aRptoBJ3woS" target="_blank" class="social-button youtube">YouTube</a>
        <a href="https://wa.me/+258865446574?text= kmk doso" target="_blank" class="social-button whatsapp">WhatsApp</a>
    </div>

    <script>
        const baseUrl = 'https://backendbydoso.vercel.app'; // Definindo a base URL

        function encurtarURL() {
            const secret = document.getElementById('secret').value;
            const url = document.getElementById('url').value;
            const resultElement = document.getElementById('result');

            fetch(`${baseUrl}/shorten`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ originalUrl: url, key: secret })
            })
            .then(response => response.json())
            .then(data => {
                if (data.shortUrl) {
                    resultElement.innerHTML = `URL Encurtada: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
                } else {
                    resultElement.textContent = data.error || 'Erro ao encurtar a URL. Tente novamente.';
                }
            })
            .catch(error => {
                resultElement.textContent = 'Erro ao comunicar com o servidor.';
                console.error('Erro:', error);
            });

            return false; // Prevenir envio do formulário padrão
        }
    </script>
</body>

</html>
