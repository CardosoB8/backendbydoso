<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6411684716871403">
    <title>Encurtador de URLs Moz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px 50px 0px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: #2e2e48;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(45deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: calc(100% - 20px);
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff6ec4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #7873f5;
        }

        #result {
            margin-top: 20px;
            font-size: 1.1rem;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-button {
            background-color: #2e2e48;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #ff6ec4;
        }

        .social-button.youtube {
            background-color: #ff0000;
        }

        .social-button.youtube:hover {
            background-color: #cc0000;
        }

        .social-button.whatsapp {
            background-color: #25d366;
        }

        .social-button.whatsapp:hover {
            background-color: #1da851;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Encurtador de URLs</h1>
        <form id="shortenForm">
            <input type="text" id="url" name="url" placeholder="Digite a URL para encurtar" required>
            <input type="password" id="secretKey" name="secretKey" placeholder="Digite a senha secreta" required>
            <input type="submit" value="Encurtar URL">
        </form>
        <div id="result"></div>
        <div class="social-buttons">
            <a href="https://youtube.com/@sketchwarepromoz?si=TspY1aRptoBJ3woS" target="_blank" class="social-button youtube">YouTube</a>
            <a href="https://wa.me/+258865446574?text=kmk doso" target="_blank" class="social-button whatsapp">WhatsApp</a>
        </div>
    </div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const secretKey = document.getElementById('secretKey').value;
            const response = await fetch('/encurtar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url, secretKey })
            });
            const result = await response.text();
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>

</html>
